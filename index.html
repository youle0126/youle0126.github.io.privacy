<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK信息表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>SDK信息表</h1>
    <table>
        <thead>
            <tr>
                <th>SDK名称</th>
                <th>开发者</th>
                <th>用途</th>
                <th>收集个人信息类型及目的</th>
                <th>适用范围</th>
                <th>SDK隐私政策链接</th>
            </tr>
        </thead>
        <tbody>
            <!-- 示例行 -->
            <tr>
                <td>示例SDK</td>
                <td>示例开发者</td>
                <td>功能描述</td>
                <td>收集的个人信息及目的</td>
                <td>具体适用范围</td>
                <td><a href="https://example.com/privacy">隐私政策链接</a></td>
            </tr>
            <!-- 你可以根据需要继续添加更多行 -->
        </tbody>
    </table>
</body>
</html>
